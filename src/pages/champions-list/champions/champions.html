<ion-header>
  <ion-navbar>
    <img src="https://ubuntuhandbook.org/wp-content/uploads/2018/09/lol-icon.png" alt="LoL logo" class="lol-logo" />
    <ion-title>{{ champion ? champion.name : 'Champion' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="onGoAccessUpdate()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom left>
    <button ion-fab color="secondary" (click)="onSupp()"><ion-icon name="trash"></ion-icon></button>
  </ion-fab>

  <div *ngIf="!update">
    <ion-grid  *ngIf='champion'>
      <ion-row>
        <ion-col col-12 class="profile-custom-col">
          <img class="profile-image" [src]="champion.image" [alt]="champion.name" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <hr />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <strong>Genre: </strong>
          <ion-icon *ngIf="champion.isWomen"  class="pink-icon" name="woman"></ion-icon>
          <ion-icon *ngIf="!champion.isWomen" class="blue-icon" name="man"></ion-icon><br/>
          <strong>Age :</strong>
          {{ champion.age }}<br/>
          <strong>Skill Q :</strong>
          {{ champion.skillQ }}<br/>
          <strong>Skill W :</strong>
          {{ champion.skillW }}<br/>
          <strong>Skill E :</strong>
          {{ champion.skillE }}<br/>
          <strong>Skill R :</strong>
          {{ champion.skillR }}<br/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="update">
    <champions-form [champion]="champion" [errors]="errors"></champions-form>
    <br />
    <div class="confirm-button">
      <button ion-button (click)="onUpdate()">Modifier</button>
    </div>
  </div>

</ion-content>

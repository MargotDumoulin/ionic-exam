<ion-header>
  <ion-navbar>
    <img src="https://ubuntuhandbook.org/wp-content/uploads/2018/09/lol-icon.png" alt="LoL logo" class="lol-logo" />
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="onGoAccessUpdate()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom left>
    <button ion-fab color="secondary" (click)="onSupp()"><ion-icon name="trash"></ion-icon></button>
  </ion-fab>

  <div *ngIf="!update">
    <ion-grid  *ngIf='champion'>
      <ion-row>
        <ion-col col-12 class="profile-custom-col">
          <img class="profile-image" [src]="champion.image" [alt]="champion.name" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <hr />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <strong>Genre: </strong>
          <ion-icon *ngIf="champion.isWomen"  class="pink-icon" name="woman"></ion-icon>
          <ion-icon *ngIf="!champion.isWomen" class="blue-icon" name="man"></ion-icon><br/>
          <strong>Age :</strong>
          {{ champion.age }}<br/>
          <strong>Skill Q :</strong>
          {{ champion.skillQ }}<br/>
          <strong>Skill W :</strong>
          {{ champion.skillW }}<br/>
          <strong>Skill E :</strong>
          {{ champion.skillE }}<br/>
          <strong>Skill R :</strong>
          {{ champion.skillR }}<br/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="update">
    <ion-item>
      <ion-label>Affiche</ion-label>
      <ion-input type="text" [(ngModel)]="champion.data.pictureLink"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Titre</ion-label>
      <ion-input type="text" [(ngModel)]="champion.data.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pays</ion-label>
      <ion-input type="text" [(ngModel)]="champion.data.country"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-input type="text" [(ngModel)]="champion.data.releaseDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Réalisateur</ion-label>
      <ion-input type="text" [(ngModel)]="champion.data.realisator"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Producteur</ion-label>
      <ion-input type="text" [(ngModel)]="champion.data.productor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Musique</ion-label>
      <ion-input type="text" [(ngModel)]="champion.data.music"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Scénario</ion-label>
      <ion-input type="text" [(ngModel)]="champion.data.scenario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Durée</ion-label>
      <ion-input type="text" [(ngModel)]="champion.data.time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Au cinéma ?</ion-label>
      <ion-toggle type="text" [(ngModel)]="champion.data.onAir"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Synopsis</ion-label>
      <ion-textarea rows="20" [(ngModel)]="champion.data.synopsis"></ion-textarea>
    </ion-item>
    <br />
    <div class="text-center">
      <button ion-button (click)="onUpdate()">Modifier</button>
    </div>
  </div>

</ion-content>

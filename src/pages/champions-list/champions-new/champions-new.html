<ion-header>
  <ion-navbar>
    <img src="https://ubuntuhandbook.org/wp-content/uploads/2018/09/lol-icon.png" alt="LoL logo" class="lol-logo" />
    <ion-title>Cr√©ation d'un champion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="item-error">
    <ion-label>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="champion.name"></ion-input>
  </ion-item>
  <div>
    <div class="error-message">
      {{'error'}}
    </div>
  </div>
  <ion-item>
    <ion-label>Age</ion-label>
    <ion-input type="number" [(ngModel)]="champion.age"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Passif</ion-label>
    <ion-input type="text" [(ngModel)]="champion.passive"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Image</ion-label>
    <ion-input type="text" [(ngModel)]="champion.image"></ion-input>
  </ion-item>

  <ion-list radio-group>
    <ion-item>
      <ion-label>Homme</ion-label>
      <ion-radio checked="true" value="false"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Femme</ion-label>
      <ion-radio value="true"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Skill Q</ion-label>
    <ion-input type="text" [(ngModel)]="champion.skillQ"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Skill W</ion-label>
    <ion-input type="text" [(ngModel)]="champion.skillW"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Skill E</ion-label>
    <ion-input type="text" [(ngModel)]="champion.skillE"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Skill R</ion-label>
    <ion-input type="text" [(ngModel)]="champion.skillR"></ion-input>
  </ion-item>

  <br />
  <div class="text-center">
    <button ion-button (click)="onAdd()">Enregistrer</button>
  </div>
</ion-content>
